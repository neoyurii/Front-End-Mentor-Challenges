<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <article class="score-container">
          <h1 class="score-title">Your Result</h1>
          <div class="score-circle">
            <span class="score-grade-number">76</span>
            <span class="score-grade-total">of 100</span>
          </div>
          <div class="score-footer">
            <h2 class="score-judgement">Great</h2>
            <p class="score-grade-observation">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </article>
        <section class="summary-container">
          <div class="summary-cards-container">
            <h1 class="summary-title">Summary</h1>
            <article class="summary-card-container bg-red">
              <div class="summary-area-card-title">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <span class="summary-card-title title-red">Reaction</span>
              </div>
              <div>
                <span>80</span>
                <span class="summary-total-grade"> / 100</span>
              </div>
            </article>
            <article class="summary-card-container bg-yellow">
              <div class="summary-area-card-title">
                <img src="./assets/images/icon-memory.svg" alt="" /><span
                  class="title-yellow"
                  >Memory</span
                >
              </div>
              <div>
                <span>92</span>
                <span class="summary-total-grade"> / 100</span>
              </div>
            </article>
            <article class="summary-card-container bg-green">
              <div class="summary-area-card-title">
                <img src="./assets/images/icon-verbal.svg" alt="" /><span
                  class="title-green"
                  >Verbal</span
                >
              </div>
              <div>
                <span>61</span>
                <span class="summary-total-grade"> / 100</span>
              </div>
            </article>
            <article class="summary-card-container bg-blue">
              <div class="summary-area-card-title">
                <img src="./assets/images/icon-visual.svg" alt="" /><span
                  class="title-blue"
                  >Visual</span
                >
              </div>
              <div>
                <span>72</span>
                <span class="summary-total-grade"> / 100</span>
              </div>
            </article>
          </div>
          <button class="continue-button">
            <span class="button-text">Continue</span>
          </button>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yurii</a>.
    </div>
  </body>
</html>
