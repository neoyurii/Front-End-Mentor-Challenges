<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <div class="w-100 h-15">
          <img
            class="w-100 object-fit-cover border-radius-top-left-14 border-radius-top-right-14"
            src="./images/bg-pattern-card.svg"
            alt="background-card"
          />
        </div>
        <div class="h-20">
          <img
            class="border-radius-50 border-white"
            src="./images/image-victor.jpg"
            alt="avatar"
          />
        </div>
        <div class="w-100 h-15 mt-5 flex-col justify-around">
          <div class="w-100 flex-row align-items-center justify-center gap-10">
            <h1 class="font-size-16 text-very-dark-grey-blue font-weigth-700">
              Victor Crest
            </h1>
            <span class="font-size-16 text-dark-grey font-weigth-700">26</span>
          </div>
          <div class="w-100 flex-row justify-center">
            <p class="font-size-12 text-dark-grey font-weigth-400">London</p>
          </div>
        </div>
        <div
          class="w-100 h-25 p-2 border-top-1 flex-row justify-around align-items-center text-center"
        >
          <div class="w-33">
            <span class="font-size-16 font-weigth-700 text-very-dark-grey-blue"
              >80K</span
            >
            <h2
              class="mt-035 letter-spacing-015 text-dark-grey font-weigth-400"
            >
              Followers
            </h2>
          </div>
          <div class="w-33">
            <span class="font-size-16 font-weigth-700 text-very-dark-grey-blue"
              >803K</span
            >
            <h2
              class="mt-035 letter-spacing-015 text-dark-grey font-weigth-400"
            >
              Likes
            </h2>
          </div>
          <div class="w-33">
            <span class="font-size-16 font-weigth-700 text-very-dark-grey-blue"
              >1.4K</span
            >
            <h2
              class="mt-035 letter-spacing-015 text-dark-grey font-weigth-400"
            >
              Photos
            </h2>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yurii</a>.
    </div>
  </body>
</html>
