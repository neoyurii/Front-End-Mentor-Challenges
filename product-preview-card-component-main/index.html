<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1.4rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <div class="image-product"></div>
        <section>
          <div>
            <span class="category">Perfume</span>
          </div>
          <div>
            <h1 class="product-name font-fraunces">
              Gabrielle Essence Eau De Parfum
            </h1>
          </div>
          <div>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="area-product-price">
            <span class="product-sale-price font-fraunces">$149.99</span>
            <span class="product-original-price">$169.99</span>
          </div>
          <div>
            <button class="cart-button" title="add to cart">
              <img src="./images/icon-cart.svg" alt="icon-cart" />
              <span>Add to Cart</span>
            </button>
          </div>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yurii</a>.
    </div>
  </body>
</html>
